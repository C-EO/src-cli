language: go
services:
- docker
go:
- 1.13.x
go_import_path: github.com/sourcegraph/src-cli
install:
- go get -d -t ./...
- go test -i ./...
script:
- cd $TRAVIS_BUILD_DIR
- go test -race -v ./...
env:
  global:
  - secure: 
  - secure: 
deploy:
- provider: script
  script:
  - echo "$DOCKER_PASSWORD" | docker login -u sourcegraphci --password-stdin
  - curl -sL https://git.io/goreleaser | bash
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
