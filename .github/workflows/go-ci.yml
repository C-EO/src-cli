name: Go CI

on:
  - push

jobs:
  go-test:
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - run: for i in $(seq 1 5); do go test -race -v ./... -run TestExecutor_Integration; done
